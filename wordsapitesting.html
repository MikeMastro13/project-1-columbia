<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Words API</title>
</head>
    <label for="word-input">Enter any word</label>
    <br>
    <br>
    <input type="text" id="word-input">
    <br>
    <br>
    <button class="word-btn">Submit</button>
    <br>
    <br>
    <div id="word-area"></div>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

    var messages = [""];

    function displayQuery() {
    event.preventDefault();

    var word = $('#word-input').val();
    var settings = {
        "async": true,
        "crossDomain": true,
        "url": "https://wordsapiv1.p.rapidapi.com/words/" + word + "/typeOf",
        "method": "GET",
        "headers": {
                "x-rapidapi-host": "wordsapiv1.p.rapidapi.com",
                "x-rapidapi-key": "c50b1c7ba4msh4237abf70ff49e2p1e5053jsnd1743f7dd918"
            }
        }

        $("#word-area").empty();

        $.ajax(settings).done(function (response) {
            console.log(response);

            for (i = 0; i < response.typeOf.length; i++) {
                var synonym = $("<p>").text(response.typeOf[i]);
                    $("#word-area").append(synonym);
            }
        });
    }

    $(document).on("click", ".word-btn", displayQuery);
    </script>

</body>

</html>
