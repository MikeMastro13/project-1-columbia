<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Document</title>

    <style>
        .container{
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .paper-image img {
            width: 100%;
            object-fit: contain;
        }

        .event-form {
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <header class="jumbotron text-center">
            <h1 class="display-4">Generate Emails with the Click of a Button</h1>
            <p class="lead font-weight-bold">Birthdays, Graduations, Save The Dates and More!</p>
        </header>
    
        <form id="form">
            <div class="row">
                <div class="col-7 bg-secondary event-form">
                    <div class="form-group font-primary">
                        <label for="search">Life Event</label>
                        <select class="form-control" id="lifeEvent">
                            <option value="0">Select</option>
                            <option value="1">Birthday</option>
                            <option value="2">Graduation</option>
                            <option value="3">Congratulations!</option>
                        </select>
                    </div>
                    <div class="birthday" style="display:none;">
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="search" class="form-control" id="Name" placeholder="Name" value="">
                        </div>
                        <div class="form-group">
                            <label for="Date">Event Date</label>
                            <input type="search" class="form-control" id="Date" placeholder="Event Date" value="">
                        </div>
                        <div class="form-group">
                            <label for="Fact">Fun Fact</label>
                            <input type="search" class="form-control" id="Fact" placeholder="Fun Fact" value="">
                        </div>
                        <div class="form-group">
                            <label for="Color">Favorite Color</label>
                            <input type="search" class="form-control" id="Color" placeholder="Favorite Color" value="">
                        </div>
                    </div>
            
                    <div class="graduation" style="display:none;">
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="search" class="form-control" id="Name" placeholder="Name" value="">
                        </div>
                        <div class="form-group">
                            <label for="Date">Grad Year</label>
                            <input type="search" class="form-control" id="Date" placeholder="Grad Year" value="">
                        </div>
                        <div class="form-group">
                            <label for="search">School</label>
                            <select class="form-control" id="School">
                            <option value="4">High School</option>
                            <option value="5">College</option v>
                            <option value="6">Grad School</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="Fact">Fun Fact</label>
                            <input type="search" class="form-control" id="Fact" placeholder="Fun Fact" value="">
                        </div>
            
                        <div class="form-group">
                            <label for="Color">Favorite Color</label>
                            <input type="search" class="form-control" id="Color" placeholder="Favoirte Color" value="">
                        </div>
                    </div>
        
                    <div class="congratulations" style="display:none;">
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="search" class="form-control" id="Name" placeholder="Name" value="">
                            </div>
                            <div class="form-group">
                            <label for="search">Life Event</label>
                            <select class="form-control" id="congrats">
                                <option>Select</option>
                                <option value="7">New Job</option>
                                <option value="8">Baby on Board</option>
                                <option value="9">Other</option>
                            </select>
                        </div>          
                            <div class="form-group">
                            <label for="Fact">Fun Fact</label>
                            <input type="search" class="form-control" id="Fact" placeholder="Fun Fact" value="">
                            </div>
                        </div>
        
                        <div class="altcongrats6" style="display:none;">
                            <div class="form-group">
                                <label for="job">What Are We Celebrating?</label>
                                <div class="checkbox">
                                <label><input type="checkbox" value="">Promotion</label>
                                <label><input type="checkbox" value="">New Company</label>
                                </div>
                            </div>
                        </div>
        
                        <div class="altcongrats7" style="display:none;">
                            <div class="form-group">
                                <label for="baby">Boy or Girl?</label>
                                <div class="checkbox">
                                <label><input type="checkbox" value="">Boy</label>
                                <label><input type="checkbox" value="">Girl</label>
                                <label><input type="checkbox" value="">It's a Surprise!</label>
                                </div>
                            </div>
                        </div>

                        <div class="altcongrats8" style="display:none;">
                            <div class="form-group">
                                <label for="Name">Other</label>
                                <input type="search" class="form-control" id="Name" placeholder="What Are We Celebrating?" value="">
                                </div>
                        </div>
                        <button type="submit" class="btn btn-success" id="button">Submit</button>
                    </div> 
                <div class="col-5 paper-image" id="results">
                    <img src="https://cdn.shopify.com/s/files/1/1413/2106/products/Vintage_Notebook_Paper_12_x_12_ST_grande.png?v=1502252221" alt="notebook-paper">
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

    $(document).ready(function(){
    $("select.form-control").on("change", function() {

        if(this.value == '0') {
        $(".birthday").hide();
        $(".graduation").hide();
        $(".congratulations").hide();
        }
        if(this.value == '1') {
        $(".birthday").show();
        $(".graduation").hide();
        $(".congratulations").hide();
        }

        else if(this.value == '2')  {
        $(".graduation").show();
        $(".birthday").hide();
        $(".congratulations").hide();
        }

        else if(this.value == '3') {
        $(".congratulations").show(); 
        $(".graduation").hide();
        $(".birthday").hide();
        };
    })});

    </script>
</body>
</html>
